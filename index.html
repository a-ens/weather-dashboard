<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Momentjs Link -->
        <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>

        <!-- Custom CSS Stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css">

    <body>
        <!-- Header -->
        <nav class="indigo darken-2">
            <div class="nav-wrapper center">
                <a class="brand-logo center">Weather Dashboard</a>
            </div>
        </nav>
        <section>
        <div class="row indigo lighten-3" id="full-body">
        <!-- Container for search bar and past searches -->
            <div class="col s12 m4 l3 pink lighten-4" id="search-container">
                <div class="collection">
                    <div class="collection-item row" id="search-bar">
                        <form class="valign-wrapper" id="search-form">

                            <button type="submit"><i class="material-icons" id="search-btn">search</i></button>

                    </div>
                    <hr class=""></hr>
                    <div class="collection" id="search-history">

                    </div>
                </div>
            </div>
    
            <div class="col s12 m8 l9 indigo lighten-3" id="right-section">
            <!-- Container for today's weather to populate -->
                <div class="container" id="today-box">

                </div>
            <!-- Container for Five-day forecast -->
                <div class="container" id="five-day-section">
                    <h3>Five Day Forecast:</h3>
                    <div class="row justify-content-space-between" id="five-day-box">
                        <!-- Five day forecast populates here -->
                    </div>
                </div>
            </div>
        </div>
        </section>
